<div class="listBox clfx">
    <div class="menuManage">
        <form  target="baocms_frm" action="<{:U('function/edit',array('func_id'=>$detail['func_id']))}>" method="post">
            <div class="mainScAdd">
                <div class="tableBox">
                    <table  bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                        <tr>
                            <td class="lfTdBt">功能标题：</td>
                            <td class="rgTdBt">
                                <input name="data[title]" type="text" value="<{$detail.title}>" class="scAddTextName w200" />
                            </td>
                        </tr>
                        <tr>
                            <td class="lfTdBt">功能链接：</td>
                            <td class="rgTdBt">
                                <input name="data[url]" type="text" value="<{$detail.url}>" class="scAddTextName w200" />
                            </td>
                        </tr>
                        <tr>
                        <td class="lfTdBt">
                            <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
                            <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
                            功能图标：
                        </td>
                        <td class="rgTdBt">
                            <div style="width: 200px;height: 100px; float: left;">
                                <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                                <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
                            </div>
                            <div style="width: 200px;height: 100px; float: left;">
                                <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" />
                                <a href="<{:U('setting/attachs')}>">设置【全站商城支持传七牛云联系：120,585,022】</a>
                                建议尺寸<{$CONFIG.attachs.function.thumb}>
                            </div>
                            <script>
                                $("#photo_file").uploadify({
                                    'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                                    'uploader': '<{:U("app/upload/uploadify",array("model"=>"function"))}>',
                                    'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                                    'buttonText': '上传新闻图片',
                                    'fileTypeExts': '*.gif;*.jpg;*.png',
                                    'queueSizeLimit': 1,
                                    'onUploadSuccess': function (file, data, response) {
                                        $("#data_photo").val(data);
                                        $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                                    }
                                });
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="lfTdBt">是否首页显示：</td>
                        <td class="rgTdBt">
                            <label style="display: inline-block;"><input name="data[is_index]" type="radio" <eq name="detail.is_index" value="1">checked="checked"</eq>  value="1"/>是</label>
                            <label style="display: inline-block; margin-left: 20px;"><input name="data[is_index]" type="radio" <eq name="detail.is_index" value="0">checked="checked"</eq> value="0" />否</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="lfTdBt">排序：</td>
                        <td class="rgTdBt">
                            <input name="data[orderby]" type="text" value="<{$detail.orderby}>" class="scAddTextName w200" />
                        </td>
                    </tr>
                    </table>
                </div>
                <div class="smtQr"><input type="submit" value="确认添加" class="smtQrIpt" /></div>
            </div>
        </form>
    </div>
</div>
