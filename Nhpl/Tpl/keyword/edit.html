<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">当前位置</li>
        <li class="li2">搜索关键字设置</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>
<form  target="baocms_frm" action="<{:U('keyword/edit',array('key_id'=>$detail['key_id']))}>" method="post">
    <div class="mainScAdd">
        <div class="tableBox">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">关键字：</td>
                    <td class="rgTdBt"><input type="text" name="data[keyword]" value="<{$detail.keyword|default=''}>" class="manageInput w200" />
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">类型：</td>
                    <td class="rgTdBt"><select name="data[type]" id="type" class="manageSelect w200">
                            <foreach name="types" item="item" key="i">
                                <option  <eq name="i" value="$detail.type">selected="selected"</eq> value="<{$i}>">
                                <{$item}>
                                </option>
                            </foreach> 

                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="smtQr"><input type="submit" value="确认编辑" class="smtQrIpt" /></div>
    </div>
</form>
<include  file='public:footer'/>
