<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">贴吧管理</li>
        <li class="li2">分类列表</li>
        <li class="li2 li3">新增</li>
    </ul>
</div>

<div class="mainScAdd ">
    <div class="tableBox">
        <form  target="baocms_frm" action="<{:U('postcate/create')}>" method="post">
            <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" >
                <tr>
                    <td class="lfTdBt">类别名称：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[cate_name]"  class="manageInput" />
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">
                        <script type="text/javascript">var GV = {APP:'default'/*当前应用名*/};</script>
                        <script type="text/javascript" src="__PUBLIC__/js/wind/wind.js?t=<{$nowtime}>"></script>
                        <script type="text/javascript" src="__PUBLIC__/js/wind/wind_fun.js"></script>
                        <link href="__PUBLIC__/js/artDialog/skins/default.css" rel="stylesheet" />
                        封面图片：
                    </td>
                    <td class="rgTdBt">
                        <div style="width: 300px;height: 100px; float: left;">
                            <input type="hidden" name="data[picture]" value="<{$detail.picture}>" id="data_logo" />
                            <a href="javascript:upload_one_image('封面上传','#data_logo');" style="color:#09C">上传封面</a>
                        </div>
                        <div style="width: 300px;height: 100px; float: left;">
                            <img id="data_logo-preview" width="80" height="80"  src="__ROOT__<{$detail.picture|default='/attachs/default.jpg'}>" onclick="window.image_preview_dialog(this.src);"/>
                            建议尺寸:<{$CONFIG.attachs.hotel.thumb}>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="lfTdBt">排序：</td>
                    <td class="rgTdBt">
                        <input type="text" name="data[orderby]" value="<{$detail.orderby|default=''}>" class="manageInput" />
                        <code>数字越小越高</code>
                    </td>
                </tr>
            </table>

            <div style="margin-left:140px;margin-top:20px">
                <input type="submit" value="确认添加" class="smtQrIpt" />
            </div>

        </form>
    </div>
</div>
