<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">当前位置>
        <li class="li2"> 黄页</li>

    </ul>
</div>
<div class="main-jsgl main-sc">
    <p class="attention"><span>注意：</span> 包年的后台修改将在后台更新一起推出！</p>
    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="left">
                <{:BA('pois/wordcreate','','添加词条')}>
            </div>
            <div class="right">
                <form class="" method="post"  action="<{:U('pois/word')}>"> 

                    <div class="seleHidden" id="seleHidden">
                        <span>关键字</span>
                        <input type="text"  class="inptText" name="keyword" value="<{$keyword}>"  />

                        <input type="submit" value=" 搜索"  class="inptButton" />
                    </div> 
                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
        <form  target="baocms_frm" method="post">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;" > 
                    <tr>
                        <td class="w50"><input type="checkbox" class="checkAll" rel="word_id" /></td>
                        <td class="w50">ID</td>
                        <td>关键词</td>
						<td>价格</td>
                        <td>包年黄页</td>
						<td>到期时间</td>
                        <td>操作</td>
                    <foreach name="list" item="var">
                        <tr>
                            <td><input class="child_article_id" type="checkbox" name="word_id[]" value="<{$var.word_id}>" /> </td>
                            <td><{$var.word_id}></td>
                            <td><{$var.text}></td>
							<td><{$var.price}>元/年</td>
                            <td><if condition="empty($var[pois_id])">闲置<else /><{$var.pois_id}></if></td>
							<td>
								<if condition="empty($var[over_time])">闲置<else /><{$var.over_time|date='Y-m-d',###}></if>
							</td>
                            <td>
                                <{:BA('pois/wordedit',array("word_id"=>$var["word_id"]),'编辑','','remberBtn')}>
                            </td>
                        </tr>
                    </foreach>
                </table>
                <{$page}>
            </div>
        </form>
    </div>
</div>
<include  file='public:footer'/>
