<include  file='public:header'/>
<div class="main-jsgl main-sc">
    <div class="jsglNr">

        <div class="selectNr">

            <div class="right">
                <form method="post" action="<{:U(',sharecate/select',array('id'=>$id,'show'=>$show))}>">
                    <div class="seleHidden" id="seleHidden">
                        <span>  分类名称：</span>   <input type="text" name="cate_name" value="<{$cate_name|default=''}>" class="inptText" /><input type="submit" class="inptButton" value="搜索" />
                    </div>
                </form>
            </div>
        </div>



        <form method="post" action="" target="baocms_frm">
            <table cellpadding="0"  cellspacing="0" width="100%" class="rembertable">
                <tr>
                    <td>活动类型ID</td>
                    <td>活动类型名称</td>
                </tr>
                <foreach name="list" item="var">
                    <tr>
                        <td><input type="radio" name="cate_id"   rel="<{$var.cate_name}>" value="<{$var.cate_id}>" /><{$var.cate_id}></td>
                        <td><{$var.cate_name}></td>
                    </tr>
                </foreach>
                <tr>
                    <td colspan="20" align="left">
                        <div class="lt" style="margin-left: 50px;">
                            <{$page}>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td colspan="20" align="center">
                        <div class="smtQr"><input  id="select_btn" type="button" value="确定选择" class="smtQrIpt" /></div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        $(document).ready(function (e) {
            $("#select_btn").click(function () {
                $("input[name='cate_id']").each(function (a) {
                    if ($(this).prop("checked") == true) {
                        parent.selectCallBack('cate_id', 'cate_name', $(this).val(), $(this).attr('rel'));
                    }
                });
            });

        });
    </script>
    <include  file='public:footer'/>
