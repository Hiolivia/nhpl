<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">会员</li>
        <li class="li2">会员管理</li>
        <li class="li2 li3">微信绑定信息</li>
    </ul>
</div>
<div class="main-jsgl main-sc">
    <div class="jsglNr">
        <div class="selectNr" style="margin-top: 0px; border-top:none;">
            <div class="right">
                <form class="search_form" method="post" action="<{:U('user/weixin')}>">
                    <div class="seleHidden" id="seleHidden">
                        <label>
                            <span>UID</span>
                            <input type="text" name="uid" value="<{$uid}>" class="inptText" />
                        </label>
                        <label>
                            <span>账户</span>
                            <input type="text" name="account" value="<{$account}>" class="inptText" />
                            <input type="submit" value="   搜索"  class="inptButton" />
                        </label>
                    </div> 
                </form>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
        <form method="post" action="<{:U('user/index')}>">
            <div class="selectNr selectNr2">
                <div class="left">
                    <div class="seleK">
                        <label>
                            <span>账户</span>
                            <input type="text" name="account" value="<{$account}>" class="inptText" />
                        </label>
                        <label>
                            <span>昵称</span>
                            <input type="text" name="nickname" value="<{$nickname}>" class="inptText" />
                        </label>
                        <label>
                            <span>扩展字段</span>
                            <input type="text" name="ext0" value="<{$ext0}>" class="inptText" />
                        </label>
                        <label>
                            <span>用户等级：</span>
                            <select name="rank_id" class="select w100">
                                <option value="0">请选择</option>
                                <foreach name="ranks" item="item">           
                                    <option <eq name="item.rank_id" value="$rank_id">selected="selected"</eq>  value="<{$item.rank_id}>"><{$item.rank_name}></option>
                                </foreach>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="right">
                    <input type="submit" value="   搜索"  class="inptButton" />
                </div>
        </form>
        <div class="clear"></div>
    </div>
    <form  target="baocms_frm" method="post">
        <div class="tableBox">
            <table bordercolor="#dbdbdb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                <tr>
                    <td class="w50"><input type="checkbox" class="checkAll" rel="user_id" /></td>
                    <td class="w50">ID</td>
                    <td>账户(UID)</td>
                    <td>昵称</td>
                    <td>删除绑定信息</td>
                </tr>
                <foreach name="connects" item="var">
                    <tr>
                        <td><input class="child_user_id" type="checkbox" name="connect_id[]" value="<{$var.connect_id}>" /></td>
                        <td><{$var.connect_id}></td>
                        <td><{$var[user].account}>(<{$var[user].user_id}>)</td>
                        <td><{$var[user].nickname}></td>
	                    <td>
	                        <{:BA('user/weixin_delete',array("connect_id"=>$var["connect_id"]),'删除','act','remberBtn')}>
	                    </td>
                    </tr>
                </foreach>
            </table>
            <{$page}>
        </div>
        <div class="selectNr" style="margin-bottom: 0px; border-bottom: none;">
            <div class="left">
                <{:BA('user/weixin_delete','','批量删除','list',' a2')}>
            </div>
        </div>
    </form>
</div>
</div>
<include  file='public:footer'/>
