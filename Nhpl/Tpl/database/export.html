<include  file='public:header'/>
<div class="mainBt">
    <ul>
        <li class="li1">系统</li>
        <li class="li2">数据库</li>
        <li class="li2 li3">数据库备份</li>
    </ul>
</div>
<div class="main-jsgl">
    <p class="attention"><span>注意：</span>推荐亲用多备份等云备份哦！</p>
    <div class="jsglNr">
        <div class="selectNr">
            <div class="left">
                <a id="export" class="btn" href="javascript:;" autocomplete="off">立即备份</a>
                <a id="optimize" class="btn" href="<{:U('optimize')}>">优化表</a>
                <a id="repair" class="btn" href="<{:U('repair')}>">修复表</a>
				<a id="repair" class="btn" href="<{:U('index?type=import')}>">数据库还原</a>
            </div>
            <div class="right">
                表总数：<?php echo count($list); ?>
            </div>
        </div>
        <form  id="export-form" target="baocms_frm" method="post" action="<{:U('export')}>">
            <div class="tableBox">
                <table bordercolor="#e1e6eb" cellspacing="0" width="100%" border="1px"  style=" border-collapse: collapse; margin:0px; vertical-align:middle; background-color:#FFF;"  >
                    <tr>
                        <td width="48"><input class="check-all" checked="chedked" type="checkbox" value=""></td>
                        <td>表名</td>
                        <td>数据量</td>
                        <td>数据大小</td>
                        <td>创建时间</td>
                        <td>备份状态</td>
                        <td>操作</td>
                    </tr>
                    <volist name="list" id="table">
                        <tr>
                            <td class="num">
                                <input class="ids" checked="chedked" type="checkbox" name="tables[]" value="<{$table.name}>">
                            </td>
                            <td><{$table.name}></td>
                            <td><{$table.rows}></td>
                            <td><{$table.data_length|format_bytes}></td>
                            <td><{$table.create_time}></td>
                            <td class="info ">未备份</td>
                            <td class="action">
                                <a class="remberBtn" href="<{:U('optimize?tables='.$table['name'])}>">优化表</a>&nbsp;
                                <a class="remberBtn" href="<{:U('repair?tables='.$table['name'])}>">修复表</a>
                            </td>
                        </tr>
                    </volist>

                </table>
                <{$page}>
            </div>
        </form>

    </div>
</div>


<script type="text/javascript">
    (function($){
        var $form = $("#export-form"), $export = $("#export"), tables
            $optimize = $("#optimize"), $repair = $("#repair");

        $optimize.add($repair).click(function(){
            $.post(this.href, $form.serialize(), function(data){
                if(data.status){
                    alert(data.info);
                } else {
                    alert(data.info,'alert-error');
                }
            }, "json");
            return false;
        });

        $export.click(function(){
            $export.parent().children().addClass("disabled");
            $export.html("正在发送备份请求...");
            $.post(
                $form.attr("action"),
                $form.serialize(),
                function(data){
                    if(data.status){
                        tables = data.tables;
                        $export.html(data.info + "开始备份，请不要关闭本页面！");
                        backup(data.tab);
                        window.onbeforeunload = function(){ return "正在备份数据库，请不要关闭！" }
                    } else {
                        alert(data.info);
                        $export.parent().children().removeClass("disabled");
                        $export.html("立即备份");
                    }
                },
                "json"
            );
            return false;
        });

        function backup(tab, status){
            status && showmsg(tab.id, "开始备份...(0%)");
            $.get($form.attr("action"), tab, function(data){
                if(data.status){
                    showmsg(tab.id, data.info);

                    if(!$.isPlainObject(data.tab)){
                        $export.parent().children().removeClass("disabled");
                        $export.html("备份完成，点击重新备份");
                        window.onbeforeunload = function(){ return null }
                        return;
                    }
                    backup(data.tab, tab.id != data.tab.id);
                } else {
                    alert(data.info);
                    $export.parent().children().removeClass("disabled");
                    $export.html("立即备份");
                }
            }, "json");

        }

        function showmsg(id, msg){
            $form.find("input[value=" + tables[id] + "]").closest("tr").find(".info").html(msg);
        }
    })(jQuery);
    </script>
<include  file='public:footer'/>
