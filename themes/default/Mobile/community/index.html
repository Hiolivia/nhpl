    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=qfbt1AS4SZZvfZvSXE0A1Mx2"></script>
	<script>
		$(document).ready(function () {
			TouchSlide({ 
				slideCell:"#focus",
				titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
				mainCell:".bd", 
				effect:"left", 
				autoPlay:false,//自动播放
				autoPage:true, //自动分页
			});
			reset();
			$("#search-btn").click(function(){
				if($(".top-search").css("display")=='block'){
					$(".top-search").hide();
					$(".top-title").show(200);
				}
				else{
					$(".top-search").show();
					$(".top-title").hide(200);
				}
			});
			
		});	
   
	function reset() {
		var addr = $("#local-addr").html();
		$("#local-addr").html("定位中……");
			// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(116.331398,39.897445);
	map.centerAndZoom(point,12);
	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			lat=r.point.lat;
			lng=r.point.lng;
			getlat(lng,lat);
			//alert('您的位置：'+lng+','+lat);
			$("#addr").html(lng+','+lat);
		}
		else {
			//alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true})
		
		}
		function getlat(lng,lat){
	//alert('开始获取');
	var map = new BMap.Map("allmap"); 
	var point = new BMap.Point(lng,lat);
	map.centerAndZoom(point,12);
	var geoc = new BMap.Geocoder();    
	var pt = point;
	geoc.getLocation(pt, function(rs){
			var addComp = rs.addressComponents;
			//alert(addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
			$("#local-addr").html(addComp.city + addComp.district + addComp.street + addComp.streetNumber);
		});        
		}
		 
	</script>
