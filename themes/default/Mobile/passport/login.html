<include file="public:header"/>
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{$backurl}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			用户登录
		</div>
		<div class="top-share">
			<a href="<{:U('passport/register')}>">注册</a>
		</div>
	</header>
	
	<div class="line">
		<div class="blank-10"></div>
		<form class="login-form" action="<{:U('passport/login')}>" method="post" target="x-frame">
			<input type="hidden" name="backurl" value="<{$backurl}>">
			<div class="form-group">
				<div class="field field-icon">
					<span class="icon icon-user"></span>
					<input id="account" name="account" type="text" class="input" placeholder="请输入账号">
				</div>
			</div>
			
			<div class="form-group">
				<div class="field field-icon">
					<span class="icon icon-key"></span>
					<input id="password" type="password" name="password" class="input" placeholder="请输入密码">
				</div>
			</div>
           
                
			<div class="blank-40"></div>
			<div class="container">
				<div class="form-button"><button class="button button-block button-big bg-dot" type="submit">登录</button></div>
			</div>
		</form>

		<div class="blank-40"></div>
		<div class="container login-open">
			<h5>用其他合作平台帐号登录<br/>
			<a style="color:#333" href="<{:U('passport/forget',array('way'=>2))}>">忘记密码？点击这里找回！</a>
            </h5>
			<div class="blank-10"></div>
			<p>
				<a href="<{:U('passport/qqlogin')}>">
					<div class="txt radius-circle bg-blue"><i class="icon icon-qq"></i></div>
				</a>      
				<if condition="$is_weixin"><a href="<{:U('mobile/index/index')}>"><div class="txt radius-circle bg-green"><i class="icon icon-weixin"></i></div></a></if>
				<a href="<{:U('passport/wblogin')}>"><div class="txt radius-circle bg-dot"><i class="icon icon-weibo"></i></div></a>
			</p>
		</div>
		<div class="blank-40"></div>
	</div>
	


<include file="public:footer"/>
