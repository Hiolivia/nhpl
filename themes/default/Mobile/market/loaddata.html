<foreach  name="list" item="var">
	<a class="item" href="<{:U('market/districtindex',array('market_id'=>$var['market_id']))}>">	
		<img class="pic" src="__ROOT__/attachs/<{$var.photo}>" />	
		<div class="des">	
			<h5><{:msubstr($var['market_name'],0,6,'utf-8',false)}>
				<span class="distance"><{$var.d}></span>	
			</h5>	
			<div class="info">
				<span>
				标签：
                <if condition="$tagsarray eq null">
                暂无标签
                <else/>
                <volist name='tagsarray' id='item' key='index'>
                <{$item}>
                </volist>
                
                </if>
				</span>
			</div>	
			<span class="addr">	
				<{:msubstr($var['addr'],0,26,'utf-8',false)}>
			</span>
		</div>	
	</a>
</foreach>
