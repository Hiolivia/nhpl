<volist name="list" id="item">
	<li class="line">
		<div class="x2">
			<img src="__ROOT__/attachs/<{$users[$item['user_id']]['face']|default='avatar.jpg'}>" />
		</div>
		<div class="x10">
			<p class="text-right"><{$users[$item['user_id']]['nickname']}></p>
			<p class="text-right">
				<if condition="$item[user_id] neq $MEMBER[user_id]">
				<a href="<{:U('message/send',array('user_id'=>$item['user_id']))}>" class="button button-small bg-dot">发信息</a>
				<else />
				<a href="javascript:;" class="button button-small bg-gray">发信息</a>
				</if>
			</p>
		</div>
	</li>
</volist>
