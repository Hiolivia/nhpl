function shareComplete(){
	$.get("<{:U('game/shared',array('id'=>$detail['game_id']))}>", function (data) {
		if(data == '1'){
			alert('分享成功，恭喜您获得<{$detail.integral}>积分！');
			location.href = url_d;
		}else if(data == '-4'){
			alert('没有找到该游戏！')
			location.href = url_d;
		}else if(data == '-3'){
			alert('没有登录网站！')
			location.href = url_d;
		}else if(data == '-1'){
			alert('分享成功，不过您已经领取过一次积分奖励了！')
			location.href = url_d;
		}else{
			alert('分享失败，请重试！');
			location.href = url_s;
		}

	}, 'html');
}

function shareFail(){
	alert('分享失败，请重试！');
	location.href = url_s
