<include file='public:header'/>   
	<link href="/static/default/wap/other/jquery-ui.css" rel="stylesheet" />
	<script src="/static/default/wap/other/jquery-ui.js"></script> 
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('housekeeping/main')}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			预约<{$workTypes[$svc_id]}>
		</div>
	</header>
	<div class="blank-20"></div>

	<div class="send-form">
		<form method="post" action="<{:U('housekeeping/create',array('svc_id'=>$svc_id))}>">
			<div class="row">
				<span class="icon icon-calendar"></span>
				<input type="text" class="line-input datepicker" id="svctime" name="svctime" size="30"  readonly="readonly"  placeholder="选择服务时间" />
			</div>
			<div class="row">
				<span class="icon icon-map-marker"></span>
				<input type="text" class="line-input" id="addr" name="addr"  size="30"  placeholder="填写服务地点" />
			</div>
			<div class="row">
				<span class="icon icon-user"></span>
				<input type="text" class="line-input" id="name" name="name" placeholder="填写联系人姓名" />
			</div>
			<div class="row">
				<span class="icon icon-mobile"></span>
				<input type="text" class="line-input" id="tel" name="tel" placeholder="填写手机号码" />
			</div>
			<div class="row">
				<span class="icon icon-pencil-square-o"></span>
				<input type="text" class="line-input" id="contents" name="contents" placeholder="填写其他要求" />
			</div>
			
			<div class="blank-40"></div>
			
			<div class="container text-center">
				<button class="button button-block button-big bg-dot" type="submit">提交订单</button>
			</div>
		</form>
	</div>
	<script>
		jQuery(function($){
			$.datepicker.regional['zh-CN'] = {
				closeText: '关闭',
				prevText: '&#x3c;上月',
				nextText: '下月&#x3e;',
				currentText: '今天',
				monthNames: ['一月','二月','三月','四月','五月','六月',
				'七月','八月','九月','十月','十一月','十二月'],
				monthNamesShort: ['一','二','三','四','五','六',
				'七','八','九','十','十一','十二'],
				dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
				dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
				dayNamesMin: ['日','一','二','三','四','五','六'],
				weekHeader: '周',
				dateFormat: 'yy-mm-dd',
				firstDay: 1,
				isRTL: false,
				showMonthAfterYear: true,
				yearSuffix: '年'};
			$.datepicker.setDefaults($.datepicker.regional['zh-CN']);
		});
		$(function() {
			$( ".datepicker" ).datepicker();
		});
	</script>
<include file='public:footer'/>
