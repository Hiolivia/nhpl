<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('index/index')}>"><i class="icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		<{$channel[$channel_id]}>信息
	</div>
	<div class="top-search" style="display:none;">
		<form method="post" action="<{:U('life/search')}>">
			<input name="keyword" placeholder="输入信息的关键字"  />
			<button type="submit" class="icon-search"></button> 
		</form>
	</div>
	<div class="top-signed">
		<a id="search-btn" href="javascript:void(0);"><i class="icon-search"></i></a>
	</div>
</header>

<div class="life-list" id="life-list"></div>
<script>
	$(document).ready(function () {
		loaddata('<{$nextpage}>', $("#life-list"), true);
		$("#search-btn").click(function(){
			if($(".top-search").css("display")=='block'){
				$(".top-search").hide();
				$(".top-title").show(200);
			}
			else{
				$(".top-search").show();
				$(".top-title").hide(200);
			}
		});
	});
</script>
<div class="mall-cart">
		<a href="<{:U('mobile/life/release')}>">
		<div class="round radius-circle"><div class="badge-corner"><i class="icon-pencil-square-o"></i></div></div>
		</a>
	</div>
<include file="public:footer"/>
