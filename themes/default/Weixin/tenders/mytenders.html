<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon-precomposed" href="/themes/default/mobile/static/images/apple114.png" />
    <link rel="stylesheet" type="text/css" href="%THEME%/weixin/static/style/tenders.css" />
    <script type="text/javascript" src="<{$pager.res}>/script/kt.j.js"></script>
    <title>我的招标</title>
</head>
<body>
<div id="content">
<script type="text/javascript">
  document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
  // 通过下面这个API隐藏右上角按钮
  WeixinJSBridge.call('hideOptionMenu');
  });
</script>
<header>
    <div class="head-top">
        <figure><img src="<{$wx_info.headimgurl}>"></figure>
        <h1><{$wx_info.nickname}></h1>
        <div></div>
    </div>
</header>
<div class="huiyuan_list">
	<ul>
        <{foreach $items as $item}>
		<li>
			<figure>
                <{$item@iteration}>
            </figure>
			<div class="text"><p><{$item.title|default:$item.contact}></p><p><{$item.dateline|format:"m月d日"}></p></div>
			<a href="<{link ctl='weixin/tenders:detail' arg0=$item.tenders_id http=$CONFIG.site.siteurl}>" class="btn">点击查看</a>
            <div style="clear:both;"></div>
		</li>
        <{/foreach}>
        <div style="clear:both;"></div>
	</ul>
</div>

</div>
<script>

function getThumbPicUrl( picUrl, suffix ) {
    if ( suffix.length ) {
        return picUrl + '&s=' + suffix;
    }
    return picUrl;
}


function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
                            "appid": appid,
                            "img_url": imgUrl,
                            "img_width": "640",
                            "img_height": "640",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            _report('send_msg', res.err_msg);
                            })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
                            "img_url": imgUrl,
                            "img_width": "640",
                            "img_height": "640",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            _report('timeline', res.err_msg);
                            });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
                            "content": descContent,
                            "url": lineLink,
                            }, function(res) {
                            _report('weibo', res.err_msg);
                            });
}

// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    // 发送给好友
    WeixinJSBridge.on('menu:share:appmessage', function (argv) {
        shareFriend();
    });
    // 分享到朋友圈
    WeixinJSBridge.on('menu:share:timeline', function (argv) {
        shareTimeline();
    });
    // 分享到微博
    WeixinJSBridge.on('menu:share:weibo', function (argv) {
        shareWeibo();
    });
}, false);
</script>
</body>
</html>
