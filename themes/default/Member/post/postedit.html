<include  file='public:header'/>       
<include  file='public:topnav'/>          
<include  file='public:logo'/>     
<include  file='public:menu'/>   
<div class="main">
    <div class="center cc">
        <include  file='member:left'/>  
        <div class="centerRight">
            <div class="shlocal">您现在的位置：<a href="<{:U('member/postedit',array('post_id'=>$detail['post_id']))}>">编辑帖子</a> </div>
            <div class="cl"></div>
            <div class="shtable">
                 <form  target="baocms_frm" action="<{:U('member/postedit',array('post_id'=>$detail['post_id']))}>" method="post">
            <table cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td align="right">标题：</td>
                    <td><input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="manageInput" />

                    </td>
                </tr>
                <tr>
                    <td align="right">分类：</td>
                    <td>

                        <select id="cate_id" name="data[cate_id]" class="manageSelect w100">
                             <foreach name="cates" item="var">
                                <eq name="var.parent_id" value="0">
                                <option value="<{$var.cate_id}>"  <eq name="var.cate_id" value="$detail.cate_id">selected="selected"</eq> ><{$var.cate_name}></option>                
                                <foreach name="cates" item="var2">
                                    <eq name="var2.parent_id" value="$var.cate_id">
                                    <option value="<{$var2.cate_id}>"  <eq name="var2.cate_id" value="$detail.cate_id">selected="selected"</eq> > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<{$var2.cate_name}></option>
                                    </eq>
                                </foreach>
                                </eq>
                            </foreach>
                        </select>
                    </td>
                </tr>    <tr>
                    <td align="right">详细内容：</td>
                    <td>
                        <script type="text/plain" id="data_details" name="data[details]" style="width:800px;height:360px;"><{$detail.details}></script>
                    </td>
                </tr>
                <link rel="stylesheet" href="__PUBLIC__/umeditor/themes/default/css/umeditor.min.css" type="text/css">
                <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
                <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
                <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
                <script>
                    um = UM.getEditor('data_details', {
                        imageUrl:"<{:U('app/upload/editor')}>",
                        imagePath:'__ROOT__/attachs/editor/',
                        lang:'zh-cn',
                        langPath:UMEDITOR_CONFIG.UMEDITOR_HOME_URL + "lang/",
                        focus: false
                    });
                </script>

                <tr>
                    <td align="right"></td>
                    <td>
                        <input type="submit" class="remberSubmit" value="确认发布"  />
                    </td>
                </tr>
            </table>
            </div>
        </div>
    </div>

</div>


<include  file='public:footer'/>
