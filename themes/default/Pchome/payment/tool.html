<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/> 
    <title>微信支付工具类</title>
    <style type="text/css">
        ul {
            margin-left:10px;
            margin-right:10px;
            margin-top:10px;
            padding: 0;
        }
        li {
            width: 32%;
            float: left;
            margin: 0px;
            margin-left:1%;
            padding: 0px;
            height: 100px;
            display: inline;
            line-height: 100px;
            color: #fff;
            font-size: x-large;
            word-break:break-all;
            word-wrap : break-word;
            margin-bottom: 5px;
        }
        a {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        	text-decoration:none;
            color:#fff;
        }
        a:link{
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        	text-decoration:none;
            color:#fff;
        }
        a:visited{
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        	text-decoration:none;
            color:#fff;
        }
        a:hover{
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        	text-decoration:none;
            color:#fff;
        }
        a:active{
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        	text-decoration:none;
            color:#fff;
        }
    </style>
</head>
<body>
	<div align="center">
        <ul>
            <li style="background-color:#CDCD00"><a href="<{:U('payment/orderQuery')}>">订单查询</a></li>
            <li style="background-color:#CD3278"><a href="<{:U('payment/refund')}>">订单退款</a></li>
            <li style="background-color:#848484"><a href="<{:U('payment/refundQuery')}>">退款查询</a></li>
            <li style="background-color:#8EE5EE"><a href="<{:U('payment/download')}>">下载订单</a></li>
            <li style="background-color:#8EE5EE"><a href="<{:U('payment/micropay')}>">刷卡支付</a></li>
        </ul>
	</div>
</body>
</html>
