<include file="public:header"/>
<include file="public:top"/>
<div class="content zy_content" id="qg-test" style="min-height: 600px;">
    <div class="left test-left">
        <ul>
            <script>
                $(function () {
                    $(".test-list a").click(function () {
                        $(".test-list a").removeClass("on");
                        $(this).addClass("on");
                    });
                });
            </script>
            <li class="test-list">
                <h3>验证管理</h3>
                <ul>
                    <li><a href="<{:U('check/index',array('shop_id'=>$shop_id,'branch_id'=>$branch_id))}>">验证抢购券</a></li>
                    <li><a class="on" href="<{:U('check/coupon',array('shop_id'=>$shop_id,'branch_id'=>$branch_id))}>">验证优惠券</a></li>
                </ul>
            </li>
            <li class="test-list">
                <h3>消费记录</h3>
                <ul>
                    <li><a href="<{:U('check/tuanlist',array('shop_id'=>$shop_id,'branch_id'=>$branch_id))}>">抢购消费明细</a></li>
                    <li><a href="<{:U('check/couponlist',array('shop_id'=>$shop_id,'branch_id'=>$branch_id))}>">优惠券消费明细</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="left test-right">
        <div style="min-height:600px;">
            <div class="test-tab">
                <script>
                    $(function () {
                        $(".test-tab li").each(function (e) {
                            $(this).click(function () {
                                $(".test-tab li").removeClass("on");
                                $(this).addClass("on");
                                $(".test-tab-list").each(function (i) {
                                    if (e == i) {
                                        $(".test-tab-list").hide();
                                        $(this).show();
                                    }
                                    else {
                                        $(this).hide();
                                    }
                                });
                            });
                        });

                    });
                </script>
                <ul>
                    <li class="on"><a href="javascript:void(0);">优惠券验证</a></li>
                    <li><a href="javascript:void(0);">优惠券批量验证</a></li>
                    <li><a href="javascript:void(0);">超级验证</a></li>
                </ul>
            </div>
            <script>
                var num = 1;
                $(document).ready(function (e) {
                    $(document).on('click', '.jq_delete', function () {
                        $("." + $(this).attr('rel')).remove();
                    });
                    $(".jq_add").click(function () {
                        num++;
                        var str = '<div class="test-tab-list-int jq_num_' + num + '">';
                        str += '<input type="text" name="code[' + num + ']" type="text" />';
                        str += ' <span><a href="javascript:void(0);" rel="jq_num_' + num + '" data="code_'+num+'" class="test-tab-list-sub jq_delete">删除</a></span>';
                        str += ' </div>';
                        $("#jq_code").append(str);
                    });

                });
            </script>
            <form method="post" target="baocms_frm" action="<{:U('check/coupon',array('shop_id'=>$shop_id,'branch_id'=>$branch_id))}>">
                <div class="test-tab-list" style="display:block;">
                    <div>
                        <input type="text" name="code[0]"/>
                        <input class="test-tab-list-sub" type="submit" value="验证优惠券" />
                    </div>
                </div>
            </form>
            <form method="post" target="baocms_frm" action="<{:U('check/coupon',array('shop_id'=>$shop_id,'branch_id'=>$branch_id))}>">
                <div class="test-tab-list">
                    <div class="test-tab-list-intTop"><a href="javascript:void(0);" class="test-tab-list-sub jq_add">新增一个</a></div>
                    <div class="test-tab-list-int jq_num_1">
                        <input type="text" name="code[1]" />
                        <span><a href="javascript:void(0);" rel="jq_num_1" data="code_1" class="test-tab-list-sub jq_delete">删除</a></span>
                    </div>
                    <div id="jq_code"></div>
                    <div class="test-tab-list-intTop">
                        <input class="test-tab-list-sub" type="submit" value="验证优惠券" />
                    </div>
                </div>
            </form>
            <form method="post" target="baocms_frm" action="<{:U('check/coupon',array('shop_id'=>$shop_id,'branch_id'=>$branch_id))}>">
                <div class="test-tab-list">
                    <div class="test-tab-list-int">
                        <input type="text"/>
                        <input class="test-tab-list-sub" type="submit" value="验证抢购券" />
                    </div>
                    <div class="test-tab-list-tsk">
                        <h3>温馨提示</h3>
                        <p>超级验证，输入其中一个密码可以查询出该订单下所有可用抢购券;</p>
                        <p>根据输入的张数随机抽取你要使用的抢购券，但必须是同一款商品;</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<include file="public:footer"/>
