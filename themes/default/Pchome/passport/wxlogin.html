<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="/static/default/pc/js/jquery.js"></script>
	<script src="/static/default/pc/js/qrcode.js"></script>


<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信登录 <{$CONFIG[site][sitename]}></title>
<meta name="keywords" content="<{$seo_keywords}>" />
<meta name="description" content="<{$seo_description}>" />
<style type="text/css">
a {outline: 0;}
h1, h2, h3, h4, h5, h6, p {margin: 0;font-weight: 400;}
a img, fieldset {border: 0;}
canvas{  display: inline-block;
  vertical-align: baseline;}
body {font-family: "Microsoft Yahei";color: #ffffff;background: transparent;}
.impowerBox {line-height: 1.6;position: relative;display: inline-block;*display: inline;
*zoom: 1;width: 100%;vertical-align: middle;z-index: 1;text-align: center;}
.impowerBox .title {text-align: center;font-size: 20px;}
.wrp_code .qrcode canvas{  width: 240px;height: 240px;border: 20px solid;margin-top: 25px;}
.impowerBox .info {width: 280px;margin: 0 auto;}
.impowerBox .status {padding: 7px 14px;text-align: left;}
.impowerBox .status.normal {margin-top: 15px;background-color: #232323;border-radius: 100px;-moz-border-radius: 100px;-webkit-border-radius: 100px;box-shadow: inset 0 5px 10px -5px #191919, 0 1px 0 0 #444444;-moz-box-shadow: inset 0 5px 10px -5px #191919, 0 1px 0 0 #444444;-webkit-box-shadow: inset 0 5px 10px -5px #191919, 0 1px 0 0 #444444;
}
.impowerBox .status.status_browser {text-align: center;}
.impowerBox .status p {font-size: 13px;}
.impowerBox .status_txt p {position: relative;top: -2px;}
.impowerBox .status_icon {display: inline-block;vertical-align: middle;margin-right: 5px;}
.impowerBox .status_txt {display: inline-block;*display: inline;*zoom: 1;vertical-align: middle;}
.impowerBox .status_txt p {position: relative;margin: 0;}
</style>
</head>

<body style="padding: 50px; background-color: rgb(51, 51, 51);">
<div class="main impowerBox">
<div class="loginPanel normalPanel">
<div class="title">微信登录</div>
</div>
<div class="wrp_code">
					<a class="qrcode" rel="<{$url}>"></a>
					<script>
					$(function(){
						$(".qrcode").each(function(){
							$(this).empty();
							$(this).qrcode($(this).attr("rel")); 
						});
					});
					</script>
					</div>

<div class="info">
						<div class="status status_browser js_status normal" id="wx_default_tip">
			                <p>请使用微信扫描二维码登录</p>
                            <p>“<{$CONFIG[site][sitename]}>”</p>
			            </div>
			           		           
			        </div>

</div>
<script>
var time = 3000;
var timer = setInterval(function(){
	var url = "/passport/weixincheck/state/<{$state}>.html";
	$.get(url, function(result){
		if(parseInt(result) != 0){
			var state = '<{$state}>';
			$("#wx_default_tip").html("扫描成功");
			top.location='/passport/wxscaned/user/'+result+'/state/'+state+'.html';
		}
	});
}, time);

</script>
</body>
</html>
