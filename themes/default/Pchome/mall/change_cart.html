                    <script>
                        function changetotal(obj) {
                            var money = obj.parent().find('.spinner').attr('rel');
                            var num = obj.parent().find('.spinner').val();
                            var total = Math.round(money * num * 100) / 100;
                            $("#jq_total_" + obj.attr('data')).html('￥' + total);
                            changealltotal();
                        }
                        function changealltotal() {

                            var total_price = 0;
                            $(".spinner").each(function () {
                                total_price += Math.round($(this).val() * $(this).attr('rel') * 100) / 100;
                            });
                            $("#jq_total").html(total_price);
                        }
                        $(document).ready(function (e) {
                            $(".jian").click(function () {
                                var v = $(this).parent().find(".spinner").val();
                                if (v > 1) {
                                    v--;
                                    $(this).parent().find(".spinner").val(v);
                                }

                                changetotal($(this));

                            });
                            $(".jia").click(function () {
                                var v = $(this).parent().find(".spinner").val();
                                if (v < 99) {
                                    v++;
                                    $(this).parent().find(".spinner").val(v);
                                }
                                changetotal($(this));
                            });

                            $(".spinner").change(function () {
                                if ($(this).val() < 1) {
                                    $(this).val('1');
                                }
                                if ($(this).val() > 99) {
                                    $(this).val('99');
                                }
                                changetotal($(this));
                            });
                        });
                    </script>

<script>
    $(document).ready(function () {
        $(".sub").click(function () {
            var url = "<{:U('mall/order_change')}>";
            var change_cart = $("#change_cart").serialize();
            $.post(url, change_cart, function (data) {
                if (data.status == 'login') {
                    ajaxLogin();
                } else if (data.status == 'success') {
                    layer.msg(data.msg,{icon: 1}, function () {
                        setTimeout(function () {
                            window.location.href = data.url;
                        }, 1000)
                    });
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, 'json')
        })
    });
</script>
