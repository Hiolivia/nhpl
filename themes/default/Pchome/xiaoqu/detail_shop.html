<div class="line">
	<div class="x12">
		<div class="midd-box xiaoqu-tuan-list">
			<div class="box-hd box-ld">
				<h3>附近商家</h3>
			</div>
			<div class="box-bd">
				<ul class="line">
					<volist name="shop" id="item" key="index">
					<li class="x3">
						<div class="tuan-item">
							<a class="item-pic" href="<{:U('shop/detail',array('shop_id'=>$item['shop_id']))}>" target="_blank">

							<h2><a href="<{:U('shop/detail',array('shop_id'=>$item['shop_id']))}>" target="_blank"><{$item.shop_name}></a></h2>
							<p><{$item.addr}></p>
							<div class="item-des">
								<span>电话：<em><{$item.tel}></em></span>
								
							</div>
						</div>
					</li>
					</volist>
				</ul>
			</div>
		</div>
	</div>
</div>
