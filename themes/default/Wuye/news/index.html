<include file='public:header'/>  
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('wuye/index/index')}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			小区通知管理
		</div>
		<div class="top-share">
        <a href="<{:U('news/create')}>" class="top-addr icon-plus"> 增加</a>
		</div>
	</header>
<style>
.button-toolbar .button-group {padding: 0 10px;}
.list-media-x { margin-top: 0.0rem;}
.list-media-x p {margin-top: 0.0rem;}
</style>




<div class="line xiaoqu-search">
		<form method="post"  action="<{:U('news/index')}>" id="form1" class="form1">
			<div class="form-group">
				<div class="field">
					<div class="input-group">
						<span class="addbtn"><button type="button" class="button icon-search"></button></span>
						<input type="text" class="input" name="keyword" size="50" value="<{$keyword}>" placeholder="请输入关键字"  />
						<span class="addbtn"><button type="submit" class="button">搜索</button></span>
					</div>
				</div>
			</div>
		</form>
	</div>




<div class="blank-10 bg"></div>
<div class="list-media-x" id="list-media">

	<ul>

<foreach name="list" item="var">   
<li class="line ">
      <dt><a class="x3">文章ID：<{$var.news_id}></a><a class="x9 text-right">创建时间：<{$var.create_time|date='Y-m-d H:i:s',###}></a></dt>
        
      <dd class="zhong">
         <div class="12">
            <p class="text-small">标题：<{$var.title}></p>
            <p class="text-small">简介：<{:bao_msubstr($var['intro'],0,10,false)}></p>
            <p class="text-small">浏览：<{$var.views}></p>
         </div>
      </dd>
       
      <dl>
         <p class="text-right x12"> 
         <eq name="var.audit" value="0">
         <a class="button button-small bg-gray">等待审核</a>
         <else/>
         <a class="button button-small bg-dot">正常</a>
         <a class="button button-small bg-dot" href="<{:U('wuye/news/detail',array('news_id'=>$var['news_id']))}>">详细</a>
         </eq>
         <a class="button button-small bg-dot" href="<{:U('news/edit',array('news_id'=>$var['news_id']))}>">编辑</a>
         <a  href="javascript:void(0);" rel="<{$var.news_id}>"  class="jquery-delete button button-small  margin-top bg-blue">删除</a>
         </p>
      </dl>
    </li>
 
    <div class="blank-10 bg"></div>
   </foreach>    
  </ul>
</div> 

<div class="blank-20"></div>
<div class="container login-open">
<h5 style="text-align:center"><{$page}><!--分页代码不要忘记加--> </h5>
</div>
<script>
	$(document).ready(function () {
		$(document).on('click', ".jquery-delete", function (e) {
			var news_id = $(this).attr('rel');
			layer.confirm('您确定要删除该通知？', {
				skin: 'layer-ext-demo', 
				area: ['50%', 'auto'], //宽高
				btn: ['是的', '不'], //按钮
				shade: false //不显示遮罩
			}, function () {
				$.post("<{:U('news/delete')}>", {news_id: news_id}, function (result) {
					if (result.status == "success") {
						layer.msg(result.msg);
						setTimeout(function () {
							location.reload();
						}, 1000);
					} else {
						layer.msg(result.msg);
					}
				}, 'json');
			});
		});
	});
</script>

<include file="public:footer"/>
