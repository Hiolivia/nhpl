<include  file='public:header'/>   

<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('store/news/index')}>"><i class="icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		编辑文章
	</div>
</header>

<style>
.fabu-form .form-content2 {border: none;resize: none;width: 100%;height: 200px;padding: 10px; font-size: 12px; color:#999;}
.fabu-form .form-content1 {border: none;resize: none;width: 100%;height: 150px;padding: 10px;font-size: 12px; color:#999;}
</style>

<form class="fabu-form" method="post"  target="x-frame" action="<{:U('news/edit',array('article_id'=>$detail['article_id']))}>">

<div class="blank-10"></div>
<div class="Upload-img-box">
   <div class="Upload-btn"><input type="file" id="fileToUpload" name="fileToUpload" data-role="none">更换文章缩略图</div>
   <div class="Upload-img"> <img id="img" width="60" height="60" style="margin-top:5px;"  src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" />
   <div class="list-img loading" style="display:none;"><img src=""></div>
   <div class="list-img jq_photo" style="display:none;"></div>
  </div>
</div>

 <script type="text/javascript" src="/static/default/wap/js/ajaxfileupload.js"></script>
                    <script>
                        function ajaxupload() {
                            $(".loading").show();
                            $.ajaxFileUpload({
                                url: '<{:U("app/upload/upload",array("model"=>"life"))}>',
                                type: 'post',
                                fileElementId: 'fileToUpload',
                                dataType: 'text',
                                secureuri: false, //一般设置为false
                                success: function (data, status) {
                                    $(".loading").hide();
                                    var str = '<img src="__ROOT__/attachs/' + data + '"><input type="hidden" name="data[photo]" value="' + data + '" />';
                                    $(".jq_photo").show().html(str);
                                    $("#fileToUpload").unbind('change');
                                    $("#fileToUpload").change(function () {
                                        ajaxupload();
                                    });
                                }
                            });
                        }
                        $(document).ready(function () {
                            $("#fileToUpload").change(function () {
                                ajaxupload();
                            });
                            $(document).on("click", ".photo img", function () {
                                $(this).parent().remove();
                            });
                        });
                    </script>
                    



<div class="blank-10 bg border-top"></div>
<div class="row">
	<div class="line">
		<span class="x3">文章标题：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[title]" value="<{$detail.title|default=''}>" />
		</span>
	</div>
</div>



<div class="row">
	<div class="line">
		<span class="x3">文章分类</span>
		<span class="x4">
			<select name="parent_id" id="parent_id" class="text-select">
				<option value="0" selected="selected">请选择</option>
				<foreach name="cates" item="var">
                	<eq name="var.parent_id" value="0">
					<option value="<{$var.cate_id}>" <eq name="var.cate_id" value="$parent_id">selected="selected"</eq>><{$var.cate_name}></option>
					</eq>
                </foreach>
			</select>
		</span>
		<span class="x5">
			<select name="data[cate_id]" id="cate_id" class="text-select">
				<option value="0" selected="selected">← 选择子分类</option>
			</select>
		</span>
                         <script>
                                $(document).ready(function (e) {
                                    $("#parent_id").change(function () {
                                        var url = '<{:U("store/news/child",array("parent_id"=>"0000"))}>';
                                        if ($(this).val() > 0) {
                                            var url2 = url.replace('0000', $(this).val());
                                            $.get(url2, function (data) {
                                                $("#cate_id").html(data);
                                            }, 'html');
                                        }
                                    });
                                });
                            </script>
	</div>
</div>


<div class="row">
	<div class="line">
		<span class="x3">关键字：</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[keywords]" value="<{$detail.keywords|default=''}>" />
		</span>
	</div>
</div>
<div class="blank-10 bg"></div>
<div class="line border-bottom">
	<textarea class="form-content1" name="data[profiles]" placeholder="添加简介"><{$detail.profiles|default=''}></textarea>
</div>

       
<div class="line border-bottom">
	<textarea class="form-content2" name="data[details]" placeholder="添加文章内容"><{$detail.details|default=''}></textarea>
</div> 
<div class="blank-10 bg"></div>        


	<div class="container">
		<div class="blank-30"></div>
		<button  type="submit" class="button button-block button-big bg-dot">编辑文章</button>
		<div class="blank-30"></div>
	</div>
</form>


<include  file='public:footer'/>
