<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('store/index/index')}>"><i class="icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		外卖基本设置
	</div>
</header>

<style>
.fabu-form .form-content {border: none;resize: none;width: 100%;height: 80px;padding: 10px;font-size: 12px;}
.fabu-form .form-content1 {border: none;resize: none;width: 100%;height: 150px;padding: 10px;font-size: 12px;}
</style>

<form class="fabu-form" method="post"  target="x-frame" action="<{:U('ele/gears')}>">

<div class="blank-10 bg"></div>


  <div class="row">
    <div class="line">
       <span class="x3">是否营业：</span>
       <span class="x9">
           <label><span>打烊中</span>
            <input style="width: 20px; height: 20px;"  type="radio" <eq name="ele.is_open" value="0"> checked="checked" </eq>  name="is_open" id="is_open" value="0"/>
           </label>
           <label><span style="margin-left: 20px;">营业中</span>
            <input style="width: 20px; height: 20px;"  type="radio" <eq name="ele.is_open" value="1"> checked="checked" </eq>    name="is_open" id="is_open" value="1"/>
           </label>
       </span>
    </div>
 </div>
 
  <div class="row">
	<div class="line">
		<span class="x3">时间段设置：</span>
		<span class="x9">
			<input type="text" class="text-input" name="busihour" value="<{$ele[busihour]}>" />
		</span>
	</div>
</div>

 <div class="row">
	<div class="line">
		<span class="x3">留言标签：</span>
		<span class="x9">
			<input type="text" class="text-input" name="tags" value="<{$ele[tags]}>" />
		</span>
	</div>
</div>
            
  <div class="container">
                <div class="blank-30"></div>
                <button type="submit" class="button button-block button-big bg-dot">确认编辑</button>
                <div class="blank-30"></div>
            </div> 


</form>
