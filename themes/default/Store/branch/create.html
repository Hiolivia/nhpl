<include  file='public:header'/>   

<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('life/index')}>"><i class="icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		添加分店
	</div>
</header>

<form class="fabu-form" method="post"  target="x-frame" action="<{:U('store/branch/create')}>">


<div class="blank-10 bg border-top"></div>



<div class="row">
	<div class="line">
		<span class="x3">分店名称</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[name]" />
		</span>
	</div>
</div>





<div class="row">
	<div class="line">
		<span class="x3">地区</span>
		<span class="x3">
			<select name="data[city_id]" id="city_id" class="text-select">
				<option value="0" selected="selected">城市</option>
			</select>
		</span>
		<span class="x3">
			<select name="data[area_id]" id="area_id" class="text-select">
				<option value="0" selected="selected">← 地区</option>
			</select>
		</span>
        
        <span class="x3">
			<select name="data[business_id]" id="business_id" class="text-select">
				<option value="0" selected="selected">← 商圈</option>
			</select>
		</span>
        
        
	</div>
    <script src="<{:U('app/datas/cab',array('name'=>'cityareas'))}>"></script>
                <script>
                                var city_id = "<{$city_id}>";
                                var area_id = 0;
                                var business_id = 0;
                                $(document).ready(function () {
                                    var city_str = ' <option value="0">请选择...</option>';
                                    for (a in cityareas.city) {
                                        if (city_id == cityareas.city[a].city_id) {
                                            city_str += '<option selected="selected" value="' + cityareas.city[a].city_id + '">' + cityareas.city[a].name + '</option>';
                                        } else {
                                            city_str += '<option value="' + cityareas.city[a].city_id + '">' + cityareas.city[a].name + '</option>';
                                        }
                                    }
                                    $("#city_id").html(city_str);

                                    $("#city_id").change(function () {
                                        if ($("#city_id").val() > 0) {
                                            city_id = $("#city_id").val();
                                            var area_str = ' <option value="0">请选择...</option>';
                                            for (a in cityareas.area) {
                                                if (cityareas.area[a].city_id == city_id) {
                                                    if (area_id == cityareas.area[a].area_id) {
                                                        area_str += '<option selected="selected" value="' + cityareas.area[a].area_id + '">' + cityareas.area[a].area_name + '</option>';
                                                    } else {
                                                        area_str += '<option value="' + cityareas.area[a].area_id + '">' + cityareas.area[a].area_name + '</option>';
                                                    }
                                                }
                                            }
                                            $("#area_id").html(area_str);
                                            $("#business_id").html('<option value="0">请选择...</option>');
                                        } else {
                                            $("#area_id").html('<option value="0">请选择...</option>');
                                            $("#business_id").html('<option value="0">请选择...</option>');
                                        }

                                    });

                                    if (city_id > 0) {
                                        var area_str = ' <option value="0">请选择...</option>';
                                        for (a in cityareas.area) {
                                            if (cityareas.area[a].city_id == city_id) {
                                                if (area_id == cityareas.area[a].area_id) {
                                                    area_str += '<option selected="selected" value="' + cityareas.area[a].area_id + '">' + cityareas.area[a].area_name + '</option>';
                                                } else {
                                                    area_str += '<option value="' + cityareas.area[a].area_id + '">' + cityareas.area[a].area_name + '</option>';
                                                }
                                            }
                                        }
                                        $("#area_id").html(area_str);
                                    }


                                    $("#area_id").change(function () {
                                        if ($("#area_id").val() > 0) {
                                            area_id = $("#area_id").val();
                                            var business_str = ' <option value="0">请选择...</option>';
                                            for (a in cityareas.business) {
                                                if (cityareas.business[a].area_id == area_id) {
                                                    if (business_id == cityareas.business[a].business_id) {
                                                        business_str += '<option selected="selected" value="' + cityareas.business[a].business_id + '">' + cityareas.business[a].business_name + '</option>';
                                                    } else {
                                                        business_str += '<option value="' + cityareas.business[a].business_id + '">' + cityareas.business[a].business_name + '</option>';
                                                    }
                                                }
                                            }
                                            $("#business_id").html(business_str);
                                        } else {
                                            $("#business_id").html('<option value="0">请选择...</option>');
                                        }

                                    });

                                    if (area_id > 0) {
                                        var business_str = ' <option value="0">请选择...</option>';
                                        for (a in cityareas.business) {
                                            if (cityareas.business[a].area_id == area_id) {
                                                if (business_id == cityareas.business[a].business_id) {
                                                    business_str += '<option selected="selected" value="' + cityareas.business[a].business_id + '">' + cityareas.business[a].business_name + '</option>';
                                                } else {
                                                    business_str += '<option value="' + cityareas.business[a].business_id + '">' + cityareas.business[a].business_name + '</option>';
                                                }
                                            }
                                        }
                                        $("#business_id").html(business_str);
                                    }
                                    $("#business_id").change(function () {
                                        business_id = $(this).val();
                                    });
                                });
                </script> 
                
</div>
<div class="row">
	<div class="line">
		<span class="x3">分店地址</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[addr]"/>
		</span>
	</div>
</div>

<div class="row">
	<div class="line">
		<span class="x3">手机号码</span>
		<span class="x9">
			<input type="text" class="text-input" name="data[telephone]"  />
		</span>
	</div>
</div>



    
<!--商家地图开始-->
<div class="line padding border-bottom">	
        <div id="login-input">
                        <div class="life-infor-float" >
                             <p class="life-infor-p">所在坐标</p>
                            <div id="login-input" class="life-infor-float">
                                <div class="left"><span>经度：</span><input type="text" name="data[lng]" id="data_lng"/></div>
                                <div class="right"><span>纬度：</span><input type="text" name="data[lat]" id="data_lat"/></div>
                            </div>
                            <div class="life-infor-float" >
                                <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7b92b3afff29988b6d4dbf9a00698ed8"></script>
                                <div id="allmap" style="width: 100%; height:300px;"></div>
                                <script type="text/javascript">

                                // 百度地图API功能
                                var map = new BMap.Map("allmap");
                                map.centerAndZoom(new BMap.Point("<{$lng}>", "<{$lat}>"), 16);
                                function selectCallBack(id, name, v1, v2) {
                                    $("#" + id).val(v1);
                                    $("#" + name).val(v2);
                                    var point = new BMap.Point(v1, v2);
                                    var marker = new BMap.Marker(point);  // 创建标注
                                    map.clearOverlays();
                                    map.addOverlay(marker);              // 将标注添加到地图中

                                }
                                function showInfo(e) {
                                    selectCallBack('data_lng', 'data_lat', e.point.lng, e.point.lat);
                                }
                                map.addEventListener("click", showInfo);
                                </script>
                            </div>
                        </div>
                    </div>
                    
	</div>
<!--商家地图结束-->

	<div class="container">
		<div class="blank-30"></div>
		<button  type="submit" class="button button-block button-big bg-dot">添加分店</button>
		<div class="blank-30"></div>
	</div>
		
</form>
	
<include  file='public:footer'/>
