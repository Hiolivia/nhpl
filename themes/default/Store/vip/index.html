<include file="public:header"/>
<header>
    <div class="headerTop">

        <div class="headerTop_t">会员卡</div>

</header> 
<script>
$(function(){
	$(".sygg_closs").click(function(){
		$(this).parent(".sygg").hide();
	});
});
</script>
<section class="fixed_pad">
