
<title>物流管理中心</title>
<include  file='public:header'/>  

<link rel="stylesheet" href="/static/default/wap/css/passport.css"/>
<style>
.field-icon .icon {
    margin-top: 0.7rem !important;
}
</style>

<include file="public:header"/>
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{$backurl}>"></a>
		</div>
		<div class="top-title">
			物流管理登录
		</div>
		<div class="top-share">
			
		</div>
	</header>
	
	<div class="line">
		<div class="blank-10"></div>
		<form class="login-form"  method="post" target="x-frame">

			<div class="form-group">
				<div class="field field-icon">
					<span class="icon icon-user"></span>
					<input name="username" id="username" type="text" class="input" placeholder="请输物流平台入账号">
				</div>
			</div>
			<div class="blank-20"></div>
			<div class="form-group">
				<div class="field field-icon">
					<span class="icon icon-key"></span>
					<input id="password" type="password" name="password" id="password" class="input" placeholder="请输入物流平台密码">
				</div>
			</div>
			
			<div class="blank-40"></div>
			<div class="container">
				<div class="form-button"><button  id="btn" class="button button-block button-big bg-dot" type="submit">物流登录</button></div>
			</div>
         </form>

		<div class="blank-40"></div>
	</div>
	

        <script type="text/javascript" language="javascript">
        
			$(document).ready(function(){
				$('#btn').click(function(){
					var username = $('#username').val();
					var password = $('#password').val();
					$.post('<{:U('delivery/login/handle')}>',{username:username,password:password},function(result){
						if(result.status=='success'){
							layer.msg(result.message,{icon:6});
							setTimeout(function(){
								window.location.href='<{:U('delivery/login/index')}>';
							},3000);
						}else{
							layer.msg(result.message,{icon:2});
						}
					
					},'json')
				})
			})
		
        </script>
        
        <div class="container login-open">
			<h5 style="text-align:center">欢迎登陆物流管理中心，随时随地接单！</h5>
			<div class="blank-10"></div>
		</div>
        

<include file="public:footer_login"/>
