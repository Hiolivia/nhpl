<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家</a> > <a href="">商家管理</a> > <a>商家认证信息编辑</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">由于审核没有通过，您正在编辑商家<{$SHOP['shop_name']}></div>
        </div>
    </div> 
    <div class="tabnr_change  show">
        <form method="post"  action="<{:U('audit/edit',array('audit_id'=>$detail['audit_id']))}>"  target="baocms_frm">
            <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
            <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
            <table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            
            
             <tr>
                    <td><p class="tuanfabu_t">营业执照：</p></td>
                    <td><div class="tuanfabu_nr">
                            <div style="width: 300px;height: 100px; float: left;">
                                <input type="hidden" name="data[photo]" value="<{$detail.photo}>" id="data_photo" />
                                <input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
                            </div>
                            <div style="width: 300px;height: 100px; float: left;">
                                <img id="photo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" />
                                建议尺寸<{$CONFIG.attachs.shop_audit.thumb}>
                            </div>
                            <script>
                                $("#photo_file").uploadify({
                                    'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                                    'uploader': '<{:U("app/upload/uploadify",array("model"=>"shop_audit"))}>',
                                    'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                                    'buttonText': '上传营业执照',
                                    'fileTypeExts': '*.gif;*.jpg;*.png',
                                    'queueSizeLimit': 1,
                                    'onUploadSuccess': function (file, data, response) {
                                        $("#data_photo").val(data);
                                        $("#photo_img").attr('src', '__ROOT__/attachs/' + data).show();
                                    }
                                });
                            </script>
                        </div>
                    </td>
                </tr>
                
                
                
                <tr>
                    <td width="120"><p class="tuanfabu_t">企业名称：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[name]" value="<{$detail.name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                <tr>
                    <td width="120"><p class="tuanfabu_t">注册号：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[zhucehao]" value="<{$detail.zhucehao|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
               
               
             
                  <tr>
                    <td width="120"><p class="tuanfabu_t">营业地址：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[addr]" value="<{$detail.addr|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                
                
                <tr>
                    <td width="120"><p class="tuanfabu_t">营业期限：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[end_date]" value="<{$detail.end_date|default=''}>" onfocus="WdatePicker();" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                
                <tr>
                    <td width="120"><p class="tuanfabu_t">组织机构代码证：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[zuzhidaima]" value="<{$detail.zuzhidaima|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                        
                </tr>
                
                
              
                <!--下面是员工信息-->
                
                 <tr>
                    <td width="120"><p class="tuanfabu_t">员工姓名：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[user_name]" value="<{$detail.user_name|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                
                <tr>
                    <td><p class="tuanfabu_t">员工身份证：</p></td>
                    <td><div class="tuanfabu_nr">
                            <div style="width: 300px;height: 100px; float: left;">
                                <input type="hidden" name="data[pic]" value="<{$detail.pic}>" id="data_pic" />
                                <input id="pic_file" name="pic_file" type="file" multiple="true" value="" />
                            </div>
                            <div style="width: 300px;height: 100px; float: left;">
                                <img id="pic_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.pic|default='default.jpg'}>" />
                                建议尺寸<{$CONFIG.attachs.shop_audit.thumb}>
                            </div>
                            <script>
                                $("#pic_file").uploadify({
                                    'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                                    'uploader': '<{:U("app/upload/uploadify",array("model"=>"shop_audit"))}>',
                                    'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                                    'buttonText': '上传员工身份证',
                                    'fileTypeExts': '*.gif;*.jpg;*.png',
                                    'queueSizeLimit': 1,
                                    'onUploadSuccess': function (file, data, response) {
                                        $("#data_pic").val(data);
                                        $("#pic_img").attr('src', '__ROOT__/attachs/' + data).show();
                                    }
                                });
                            </script>
                        </div>
                    </td>
                </tr>
                
                  <tr>
                    <td width="120"><p class="tuanfabu_t">员工手机号：</p></td>
                    <td><div class="tuanfabu_nr">
                            <input type="text" name="data[mobile]" value="<{$detail.mobile|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                        </div></td>
                </tr>
                
                
             
            </table>
            <div class="tuanfabu_an">
                <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认编辑" />
            </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
