 <form method="post" action="<{:U('awardwinning/index',array('award_id'=>$award_id))}>">

            <div class="right tuan_topfb_r"><a class="radius3 sjgl_an tuan_topbt" href="<{:U('awardwinning/create',array('award_id'=>$award_id))}>">添加中奖+</a></div>

    <div class="tuanfabu_tab">
