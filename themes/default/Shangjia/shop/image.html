<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">系统设置</a> > <a href="">店铺管理</a> > <a>店铺形象图</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">这里可以上传店铺或公司的形象图片</div>
        </div>
    </div> 
    <include  file='shop:nav'/>
    <div class="tabnr_change  show">
    	<form method="post" action="<{:U('shop/image')}>"  target="baocms_frm">
        <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
        <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t">商铺形象照：</p></td>
                <td><div class="tuanfabu_nr">
                <div style="width: 300px;height: 100px; float: left;">
                    <input type="hidden" name="photo" value="<{$SHOP.photo}>" id="data_img" />
                    <input id="logo_file" name="logo_file" type="file" multiple="true" value="" />
                </div>
                <div style="width: 300px;height: 100px; float: left;">
                    <img id="image_show" width="80" height="80"  src="__ROOT__/attachs/<{$SHOP.photo|default='default.jpg'}>" />
                    建议尺寸:<{$CONFIG.attachs.shopphoto.thumb}>
                </div>
                <script>
                        $("#logo_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': '<{:U("app/upload/uploadify",array("model"=>"shopphoto"))}>',
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '上传商铺形象照',
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                                $("#data_img").val(data);
                                $("#image_show").attr('src', '__ROOT__/attachs/' + data).show();
                            }
                        });

                </script>
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认保存" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
