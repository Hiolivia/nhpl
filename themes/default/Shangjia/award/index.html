             <th height="40" width="100">抽奖标题</th>

            <th width="100">二维码</th>

            <th width="70">结束时间</th>

        <foreach name="list" item="var">
            <php>$url = __HOST__.U('mobile/award/index',array('award_id'=>$var['award_id']));</php>
            <tr>
                <td><{$var.title}></td>
                <td style="height: 80px;"><img src="__ROOT__/attachs/<{$var.file|default='default.jpg'}>"  style="width: 80px; margin: 0px auto;" /></td>

                <td><{$var.expire_date}></td>
                <td><eq name="var.is_online" value="0">未启用<else/>已启用</eq></td>
            <td>
                <eq name="var.is_online" value="0">

                <a href="<{:U('awardgoods/index',array('award_id'=>$var['award_id']))}>">设置奖项</a>
            <else />
            <a href="<{:U('awardgoods/index',array('award_id'=>$var['award_id']))}>">剩余奖品</a>
            </eq>

            <eq name="var.is_online" value="0"><a href="<{:U('award/edit',array('award_id'=>$var['award_id']))}>">编辑</a></eq>
            <eq name="var.is_online" value="0"><a mini='confirm' href="<{:U('award/audit',array('award_id'=>$var['award_id']))}>">启用抽奖</a></eq>
            <eq name="var.is_online" value="1"> <a  href="<{:U('awardwinning/index',array('award_id'=>$var['award_id']))}>">中奖名单</a> </eq>
