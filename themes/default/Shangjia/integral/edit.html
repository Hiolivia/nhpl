<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">积分商城</a> > <a>编辑积分商品</a></li>
    </ul>
</div>

<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">注意哦，编辑后需要后台再次审核了</div>
        </div>
    </div> 

    <div class="tabnr_change  show">
    	<form method="post"  action="<{:U('integral/edit',array('goods_id'=>$detail['goods_id']))}>"  target="baocms_frm">
        <js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
        <link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t">产品名称：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tuanfabu_int tuanfabu_intw1"/>
                 <code>积分商城标题，建议不要超过20字</code>
                </div></td>
            </tr>
            <tr>

            <tr>
                <td><p class="tuanfabu_t">主图：</p></td>
                <td><div class="tuanfabu_nr">
                <div style="width: 300px;height: 100px; float: left;">
                    <input type="hidden" name="data[face_pic]" value="<{$detail.face_pic}>" id="data_face_pic" />
                    <input id="face_pic_file" name="face_pic_file" type="file" multiple="true" value="" />
                </div>
                <div style="width: 300px;height: 100px; float: left;">
                    <img id="face_pic_img" width="80" height="80"  src="<{:config_img($detail['face_pic'])}>" />
                    建议尺寸<{$CONFIG.attachs.integralgoods.thumb}>
                </div>
                <script>
                    $("#face_pic_file").uploadify({
                        'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                        'uploader': '<{:U("app/upload/uploadify",array("model"=>"integralgoods"))}>',
                        'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                        'buttonText': '上传商品图片',
                        'fileTypeExts': '*.gif;*.jpg;*.png',
                        'queueSizeLimit': 1,
                        'onUploadSuccess': function (file, data, response) {
                            $("#data_face_pic").val(data);
                            $("#face_pic_img").attr('src', '__ROOT__/attachs/' + data).show();
                        }
                    });
                </script>
                </div>
                </td>
            </tr>
            
            <tr>
                <td width="120"><p class="tuanfabu_t">兑换积分：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[integral]" value="<{$detail['integral']}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
            <tr>
                <td width="120"><p class="tuanfabu_t">市场价格：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[price]" value="<{$detail.price|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
             <tr>
                <td width="120"><p class="tuanfabu_t">库存数量：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[num]" value="<{$detail.num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
            <tr>
                <td width="120"><p class="tuanfabu_t">单用户兑换数量：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[limit_num]" value="<{$detail.limit_num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
             <tr>
                <td width="120"><p class="tuanfabu_t">兑换数量：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[exchange_num]" value="<{$detail.exchange_num|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            
            <tr>
                <td><p class="tuanfabu_t">积分商城详情：</p></td>
                <td><div class="tuanfabu_nr">
                <script type="text/plain" id="data_details" name="data[details]" style="width:800px;height:360px;"><{$detail.details}></script>
                <link rel="stylesheet" href="__PUBLIC__/umeditor/themes/default/css/umeditor.min.css" type="text/css">
				<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
                <script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
                <script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>
                <script>
                     um = UM.getEditor('data_details', {
                         imageUrl: "<{:U('app/upload/editor')}>",
                         imagePath: '__ROOT__/attachs/editor/',
                         lang: 'zh-cn',
                         langPath: UMEDITOR_CONFIG.UMEDITOR_HOME_URL + "lang/",
                         focus: false
                     });

                </script>
                </div></td>
            </tr>

        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认修改" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
