<include  file='public:header'/>
<script src="__PUBLIC__/js/my97/WdatePicker.js"></script>
<js file='__PUBLIC__/js/uploadify/jquery.uploadify.min.js'/>
<link rel="stylesheet" href="__PUBLIC__/js/uploadify/uploadify.css">
<div class="sjgl_lead">
    <ul>
        <li><a href="#">插件</a> > <a href="">投票功能</a> > <a>投票列表</a></li>
    </ul>
</div>
<div class="tuan_content">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">新添加的投票要启用之后才能显示在前台！</div>
        </div>
    </div> 
    <div class="tabnr_change  show">
    	<form method="post"  action="<{:U('vote/create')}>"  target="baocms_frm">
    	<table class="tuanfabu_table" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td width="120"><p class="tuanfabu_t">标题：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[title]" value="<{$detail.title|default=''}>" class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
            <tr>
                <td><p class="tuanfabu_t">投票banner：</p></td>
                <td><div class="tuanfabu_nr">
                <div style="width: 300px;height: 100px; float: left;">
                    <input type="hidden" name="data[banner]" value="<{$detail.banner}>" id="data_logo" />
                    <input id="logo_file" name="logo_file" type="file" multiple="true" value="" />
                </div>
                <div style="width: 300px;height: 100px; float: left;">
                    <img id="logo_img" width="80" height="80"  src="__ROOT__/attachs/<{$detail.banner|default='default.jpg'}>" />
                    建议尺寸:<{$CONFIG.attachs.votebanner.thumb}>
                </div>
                <script>
                        $("#logo_file").uploadify({
                            'swf': '__PUBLIC__/js/uploadify/uploadify.swf?t=<{$nowtime}>',
                            'uploader': '<{:U("app/upload/uploadify",array("model"=>"votebanner"))}>',
                            'cancelImg': '__PUBLIC__/js/uploadify/uploadify-cancel.png',
                            'buttonText': '上传投票banner',
                            'fileTypeExts': '*.gif;*.jpg;*.png',
                            'queueSizeLimit': 1,
                            'onUploadSuccess': function (file, data, response) {
                                $("#data_logo").val(data);
                                $("#logo_img").attr('src', '__ROOT__/attachs/' + data).show();
                            }
                        });
                </script>
                </div></td>
            </tr>
            <tr class="jq_type_1">
                <td><p class="tuanfabu_t">选项：</p></td>
                <td><div class="tuanfabu_nr">
                <label><span>是否多选:</span><input style="width: 20px; margin: 0px; height: auto;" type="checkbox" name="data[is_select]" value="1" /></label>
                <label><span>是否有图片:</span><input style="width: 20px; margin: 0px; height: auto;" type="checkbox" name="data[is_pic]" value="1" /></label>
                </div></td>
            </tr>
            <tr class="jq_type_2">
                <td><p class="tuanfabu_t">过期日期：</p></td>
                <td><div class="tuanfabu_nr">
                <input type="text" name="data[end_date]" value="<{$detail.end_date|default=''}>" onfocus="WdatePicker();"  class="tuanfabu_int tuanfabu_intw2" />
                </div></td>
            </tr>
        </table>
        <div class="tuanfabu_an">
        <input type="submit" class="radius3 sjgl_an tuan_topbt" value="确认发布" />
        </div>
        </form>
    </div> 
</div>
<include  file='public:footer'/>
