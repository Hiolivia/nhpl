    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">

        
            <td width="250">名称</td>
            <td width="120">关键词</td>
            <td width="130">地址</td>
            <td width="150">电话</td>
            <td width="70">创建时间</td>
            <td width="80">状态</td>
            <td width="80">排名权重</td>
            <td width="70">操作</td>
        </tr>
        <foreach name="list" item="var">
        <tr>
            <tr>

                <td><{$var.name}></td>
                <td><{$var.tag}></td>
                <td><{$var.address}></td>
                <td><if condition="!empty($var[telephone])"><{$var.telephone}><else /> 未提交 </if></td>
                <td><{$var.create_time|date='Y-m-d',###}></td>
                <td> <if condition="$var[status] eq 0">未认领</if>
				<if condition="$var[status] eq 1"><span class="text-green">正常</span></if>
				<if condition="$var[status] eq -1"><span class="text-dot">审核中</span></if></td>

                
                <td><{:ABS($var[orderby])}></td>
                <td>
                
                
                <if condition="$var[status] eq 1"><a class="text-dot" mini="act" href="<{:U('pois/raise',array('pois_id'=>$var[pois_id]))}>">提升排名</a></if>
				<a class="text-blue" href="<{:U('pois/edit',array('pois_id'=>$var[pois_id]))}>">编辑</a>
                </td>
                
                
            </tr>
        </tr>
        </foreach>
    </table>
    <div class="paging">
        <{$page}>
    </div>
</div>
