<include  file='public:header'/>
<div class="sjgl_lead">
    <ul>
        <li><a href="#">商家管理</a> > <a href="">微接力</a> > <a>成员</a></li>
    </ul>
</div>
<div class="tuan_content">
    <form method="post" action="<{:U('relay/sn')}>">
    <div class="radius5 tuan_top">
        <div class="tuan_top_t">
            <div class="left tuan_topser_l">
            微接力成员管理
            </div>
           
        </div>
    </div>
    </form>
    <table class="tuan_table" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr style="background-color:#eee;">
            <td>微接力</td>
            <td>用户昵称</td>
            <td>次数</td>
			<td>金币</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>

        <foreach name="list" item="var">
            <tr>
                <td><{$detail.title}></td>
                <td><{$var.nickname}></td>
                <td><{$var.cishu}></td>
                <td><{$var.gold}></td>
                <td><{$var.dateline|date='Y-m-d H:i:s',###}></td>
                <td>
                    <a class="radius3 sjgl_an tuan_topbt" href="<{:U('relay/snlist',array('sn_id'=>$var['sn_id']))}>">查看</a>
                    <a mini='confirm' class="radius3 sjgl_an tuan_topbt" href="<{:U('relay/sndelete',array('sn_id'=>$var['sn_id']))}>">删除</a>
                </td>
            </tr>
        </foreach>
    </table>
    <{$page}>
</div>

<include  file='public:footer'/>
