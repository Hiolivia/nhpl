<include file='public:header'/>  
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('farm/index',array('st'=>0))}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			农家乐订单详情
		</div>
		<div class="top-share">
			<a href="#" id="cate-btn"></a>
		</div>
	</header>
<body>   
<style>
.panel-list li.padding10 { padding:0 10px;}
.panel-list li a.button-small { margin:10px 0; padding:0 10px; text-align:center; font-size:14px;}
</style>



<div class="panel-list">

	<ul>

        <li class="padding10">
        
        <if condition="$detail['order_status'] eq -1">
                <a class="button button-small bg-gray">订单已取消</a> 
                <else/>
                <if condition="$detail['order_status'] eq 0">
                    <a class="button button-small bg-dot"  href="<{:U('mobile/farm/pay',array('order_id'=>$detail['order_id']))}>">去付款</a>
                    <elseif condition="$detail[order_status] eq 1" />
                    <a class="button button-small bg-dot">订单已支付</a>
                    <elseif condition="$detail[order_status] eq 2" />
                    <a class="button button-small bg-blue">订单完成</a>
                    <else/>
                    <if condition="$detail['comment_status'] eq 1">
                        <a class="button button-small bg-yellow">已评价</a>
                    </if>
                    <if condition="$detail['comment_status'] eq 1">
                        <a class="button button-small bg-dot" href="<{:U('farm/comment',array('order_id'=>$detail['order_id']))}>">去点评</a>+
                    </if>
                </if>
            </if>
        </li>
	</ul>
</div>
<div class="blank-10 bg"></div>
<div class="panel-list">
	<ul>
		<li><a href="javascript:;">订单编号：<em><{$detail.order_id}></em></a></li>
		<li><a href="javascript:;">名称：<{$detail.farm.farm_name}></a></li>
		<li><a href="javascript:;">订单总额：<em><{$detail.amount}></em></a></li>
		<li><a href="javascript:;">到店时间：<em><{$detail.gotime|date='Y-m-d H:i:s',###}></em></a></li>
		<li><a href="javascript:;">入住人：<em><{$detail.name}></em></a></li>
        <li><a href="javascript:;">手机号：<em> <{$detail.mobile}></em></a></li>
        <li><a href="javascript:;">住宿偏好：<{$detail.note}></a></li>
	</ul>
</div>





<div class="blank-30"></div>
<style>
.container a{ text-align:center}
</style>
<div class="container login-open">

    
<if condition="!$detail['order_status']">
   <a class="button button-block button-big bg-dot"  id="pay_btn">在线支付:￥<{$detail.amount}></a>
 </if>

<script>
    $(document).ready(function(){
        $("#pay_btn").click(function(){
            var url = "<{:AppLink('mobile/farm/pay',array('order_id'=>$detail['order_id']))}>";
            window.location.href = url;
        })
    })
</script>
<div class="blank-20"></div>
<include file="public:footer"/>
