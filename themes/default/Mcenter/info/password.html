<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('information/index')}>"><i class="icon-angle-left"></i></a>
	</div>
		<div class="top-title">
			修改密码
		</div>
	<div class="top-signed">
		<include file="public:message"/>
	</div>
</header>
<style>
.line {padding:0 10px;}
.line .x2{height:40px;line-height:40px;color:#999;}
.line .x10{position:relative;height:40px;}
.line .x10 input{border:none;padding:10px;position:absolute;bottom:0;}
</style>
<form action="<{:U('info/password')}>" method="post" target="x-frame">
		<div class="line border-bottom">
			<span class="x2">新设密码</span>
			<span class="x10"><input name="newpwd"  type="password" placeholder=""></span>
		</div>
		<div class="line border-bottom">
			<span class="x2">确认密码</span>
			<span class="x10"><input name="pwd2"  type="password" placeholder=""></span>
		</div>
	<div class="blank-30"></div>
	<div class="container">
		<button class="button button-block button-big bg-dot" type="submit">立刻修改</button>
	</div>
</form>
<include  file='public:footer'/>
