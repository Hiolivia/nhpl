		<th>卡名</th>
		<th>卡密</th>
		<th>余额</th>

	<foreach name="list" item="var">

		<td><{$var.name}></td>
		<td><{$var.card_key}></td>

        <td> <{$var.used_time|date='Y-m-d H:i:s',###}></td>
        <td><{$var.end_date}> </td>
	</tr>
	 </foreach>                  
</table>
