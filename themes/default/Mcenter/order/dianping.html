<include file="public:header"/>
<body>
    <header>
        <div class="header_color">
            <a class="back" href="<{:U('member/index')}>"><img  src="__TMPL__statics/img/back_icon.png"></a>
            添加点评
        </div>
    </header>

    <section>
        <form method="post" action="<{:U('member/dianping',array('shop_id'=>$detail['shop_id']))}>" id="sc_form" target="baocms_frm">
            <div class="dianping_box">
                <img style="width: 35%;" src="__ROOT__/attachs/<{$detail['photo']}>"/>
                <div class="dianping_jianjie">
                    <h1><{$detail.shop_name}></h1> 
                    <p><{$detail.addr}></p>
                    <p><{$detail.tel}></p>
                </div>
            </div>

            <ul class="dianping_box">
                <p>
                    <span style="float: left"> 评价：</span>
                <style>
                    #jq_star img{ float: left;}
                </style>
                <span id="jq_star"></span>
                <script type="text/javascript" src="__PUBLIC__/js/jquery.raty.min.js"></script>
                <script>
                    $(document).ready(function () {

                        $("#jq_star").raty({
                            numberMax: 5,
                            path: '__PUBLIC__/js/img/',
                            starOff: 'star-off.png',
                            starOn: 'star-on.png',
                            scoreName: 'data[score]'
                        });

                    });
                </script>
                </p>
                <p>
                    <span style="float: left"> <{$cate['d1']}>：</span>
                <style>
                    #jq_star1 img{ float: left;}
                </style>
                <span id="jq_star1"></span>
                <script>
                    $(document).ready(function () {

                        $("#jq_star1").raty({
                            numberMax: 5,
                            path: '__PUBLIC__/js/img/',
                            starOff: 'star-off.png',
                            starOn: 'star-on.png',
                            scoreName: 'data[d1]'
                        });

                    });
                </script>
                </p>
                <p>
                    <span style="float: left"> <{$cate['d2']}>：</span>
                <style>
                    #jq_star1 img{ float: left;}
                </style>
                <span id="jq_star2"></span>
                <script>
                    $(document).ready(function () {

                        $("#jq_star2").raty({
                            numberMax: 5,
                            path: '__PUBLIC__/js/img/',
                            starOff: 'star-off.png',
                            starOn: 'star-on.png',
                            scoreName: 'data[d2]'
                        });

                    });
                </script>
                </p>

                <p>
                    <span style="float: left"> <{$cate['d3']}>：</span>
                <style>
                    #jq_star3 img{ float: left;}
                </style>
                <span id="jq_star3"></span>
                <script>
                    $(document).ready(function () {

                        $("#jq_star3").raty({
                            numberMax: 5,
                            path: '__PUBLIC__/js/img/',
                            starOff: 'star-off.png',
                            starOn: 'star-on.png',
                            scoreName: 'data[d3]'
                        });

                    });
                </script>
                </p>
                <li class="section">
                    <span class="tit">消费:</span>
                    <input type="text"  name="data[cost]"  style="width: 80px;" />元(平均消费为准)
                </li>
                <li class="section">
                    <span class="tit">说点:</span>
                    <textarea  cols="33" rows="5" name="data[contents]" placeholder="还记得这家店吗？写点评记录生活、分享体验"></textarea>
                </li>
                <li class="camera">
                    <input type="file" id="fileToUpload" name="fileToUpload" >
                </li>

                <div id="jq_imgs">

                </div>
                <script type="text/javascript" src="__TMPL__statics/js/ajaxfileupload.js"></script>
                <script>
                    function ajaxupload() {
                        $.ajaxFileUpload({
                            url: '<{:U("app/upload/upload",array("model"=>"dianping"))}>',
                            type: 'post',
                            fileElementId: 'fileToUpload',
                            dataType: 'text',
                            secureuri: false, //一般设置为false
                            success: function (data, status) {
                                var str = '<span style="width: 200px; height: 120px; float: left; margin-left: 5px; margin-top: 10px;">  <img width="200" height="100" src="__ROOT__/attachs/' + data + '">  <input type="hidden" name="photos[]" value="' + data + '" />    <a href="javascript:void(0);">取消</a>  </span>';
                                $("#jq_imgs").append(str);
                                $("#fileToUpload").unbind('change');
                                $("#fileToUpload").change(function () {
                                    ajaxupload();
                                });
                            }
                        });
                    }

                    $(document).ready(function () {
                        $("#fileToUpload").change(function () {
                            ajaxupload();
                        });
                        $(document).on("click", "#jq_imgs a", function () {
                            $(this).parent().remove();
                        });
                    });
                </script>
            </ul>
            <div class="radius">
                <input id="total_scole" class="aniu" type="submit" value="提交">
            </div>
            <p class="light small" style="text-align:center; margin: 20px 0px;">
                宝贝不满意，我要
                <a href="<{:U('member/index')}>">申请退款>></a>
            </p>
        </form>
    </section>



<include  file='public:footer'/>
