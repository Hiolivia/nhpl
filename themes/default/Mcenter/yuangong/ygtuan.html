<script>
 function used(id, msg, type) {
            $("#code_" + id).html(msg);
            switch (type) {
                case 1:
                    $("#code_" + id).css('color', 'green');
                    break;
                case 2:
                    $("#code_" + id).css('color', 'orange');
                    break;
                case 3:
                    $("#code_" + id).css('color', 'red');
                    break;
            }
        }
var code_num = 1;
$(document).ready(function (e) {
	$(document).on('click', '.sh_buy_add_int_del', function () {
		$(this).parents(".tuaned_int").remove();
	});
	$("#add").click(function () {
		code_num++;
		var str = '<li class="list_box mb10 tuaned_int" style="border-top:1px solid #dedede;margin-bottom:0.3rem !important"><div class="sh_buy_add_int">';
		str += '<input name="code[' + code_num + ']" class="text" type="text" value="" />';
		str += '<code id="code_' + code_num + '"></code>';
		str += '<input class="sh_buy_add_int_del" type="button" value="移除"></div></li>';
		$("#jq_code ul").append(str);
	});
	$('#submit').click(function () {
		$('form').submit()
	});
});
</script>
