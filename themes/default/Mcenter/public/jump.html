<include  file='public:header'/>     
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('index/index')}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			提示信息
		</div>
	</header>
	<div class="container">
		<div class="blank-100"></div>
		<if condition="$message neq null" >
		<div class="alert alert-green">
			<strong>操作成功</strong> <p><php>echo($message);</php><span class="text-dot" id="wait-time"></span>秒后自动跳转。</p>
			<a class="button bg" href="<{:U('index/index')}>">返回首页</a>
			<a class="button bg-green" href="<{$jumpUrl}>">朕已知晓</a>
		</div>
		<else/>
		<div class="alert alert-red">
			<strong>操作失败</strong> <p><php>echo($error);</php> <span class="text-dot" id="wait-time"></span>秒后自动跳转。</p>
			<a class="button bg" href="<{:U('index/index')}>">返回首页</a>
			<a class="button bg-red" href="<{$jumpUrl}>">朕已知晓</a>
		</div>
		</if>
		<div class="blank-40"></div>
	</div>
	<script> 
		var secs = 3; //倒计时的秒数 
		var URL ; 
		function Load(url){ 
			URL =url; 
			for(var i=secs;i>=0;i--){ 
				window.setTimeout('timeUpdate(' + i + ')', (secs-i) * 1000); 
			} 
		} 
		function timeUpdate(num){ 
			$("#wait-time").html(num); 
			if(num == 0){
				window.location=URL;
			} 
		}
		Load("<?php echo($jumpUrl); ?>"); //要跳转到的页面 
	</script> 
<include file="public:footer"/>
