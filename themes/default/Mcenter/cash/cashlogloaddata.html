<foreach name="list" item="item">
	<div class="line padding border-bottom">
		
		<div class="x12">
			<p><a href="">提现金额：<{$item['money'] / 100}></a></p>
			<p class="text-gray">提现银行：<{$item['bank_name']}></p>
            <p class="text-gray">银行账户：<{$item['bank_num']}></p>
            <p class="text-gray">提现户名：<{$item['bank_realname']}></p>
		</div>
	</div>
    
    <if condition="!empty($item['reason'])">
    <div class="line padding border-bottom" style="background: #F9F9F9;">
		<span class="x8">拒绝理由：<{$item['reason']}></span>
    </div>
    </if>
    
	<div class="line padding">
		<span class="x8">申请日期：<{$item['addtime']|date='Y-m-d', ###}></span>
		<span class="x4 text-right">
        
               <if condition="$item.status eq 0">
                <a href="javascript:void(0);" class="button button-small bg-blue">未审</a>
                <elseif condition="$var.status eq 1" />
                <a href="javascript:void(0);" class="button button-small bg-dot">通过</a>
                <else />
                <a href="javascript:void(0);" class="button button-small bg-gray">拒绝</a>
                </if>

        
        </span>
	</div>
	<div class="blank-10 bg"></div>
</foreach>
