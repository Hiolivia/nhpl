<include file="public:header"/>
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('distribution/index')}>"><i class="icon-angle-left"></i></a>
	</div>
		<div class="top-title">
			我的上级
		</div>
	<div class="top-signed">
		<include file="public:message"/>
	</div>
</header>
<style>
.detail-base {margin-top:20px;margin-bottom: 10px;}
.detail-base p{margin:0;color:#999;}
.detail-base h1{font-size:16px;font-weight:700;margin-bottom:5px;}
.detail-base .pic img{width:80%;height:80%;position:relative;border-radius: 100%;}
.detail-base .pic span.album{position: absolute; right:10%;bottom: 0;width: 20px;height: 20px;line-height: 20px;text-align: center;background-color: rgba(0,0,0,.5);color: #fff;-webkit-transform: scale(.75);-moz-transform: scale(.75);-ms-transform: scale(.75);-o-transform: scale(.75); transform: scale(.75);-webkit-transform-origin: 100% 100%;-moz-transform-origin: 100% 100%;-ms-transform-origin: 100% 100%;-o-transform-origin: 100% 100%; transform-origin: 100% 100%;}
</style>
<div class="container">
	<if condition="$MEMBER['fuid1']">
		<div class="line detail-base">
			<div class="x4"><div class="pic"><img src="<{:config_img($fuser['face'])}>"></div></div>
			<div class="x8">
				<h1>帐号：<{$fuser.account}></h1>
				<p>昵称：<{$fuser.nickname}></p>
                <p class="text-small">VIP：<{$fuser['rank_id']}></p>
                <p class="text-small">Email：<{$fuser.email}></p>
			</div>
		</div>
	<else/>
    	<div class="line detail-base">
			<div class="x4"><div class="pic"><if condition="!empty($CONFIG['site']['logo'])">
					<img src="<{:config_img($CONFIG['site']['logo'])}>/" />
					<else/>
					<img src="__PUBLIC__/img/logo_03.png" />
					</if></div></div>
			<div class="x8">
				<h1>平台方</h1>
				<p>电话：<{$CONFIG['site']['tel']}></p>
                <p class="text-small">QQ：<{$CONFIG['site']['qq']}></p>
                <p class="text-small">Email：<{$CONFIG['site']['email']}></p>
			</div>
		</div>
    </if>
</div>
<div class="blank-10 bg"></div>
<include  file='distribution:footer'/>
